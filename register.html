<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>User Registration</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
        <table class="table">
            <tbody>
                <tr class="mb-3">
                    <td><label for="name">Full Name: </label></td>
                    <td><input class="form-control" id="name" name="name" type="text" placeholder="Enter your full name" required /></td>
                </tr>
                <tr class="mb-3">
                    <td><label for="username">Username: </label></td>
                    <td><input class="form-control" id="username" name="username" type="text" placeholder="Enter your username" required /></td>
                </tr>
                <tr class="mb-3">
                    <td><label for="email">Email: </label></td>
                    <td><input class="form-control" id="email" name="email" type="email" placeholder="Enter your email" required /></td>
                </tr>
                <tr class="mb-3">
                    <td><label for="name">Password: </label></td>
                    <td><input class="form-control" id="password" name="password" type="password" placeholder="Enter your password" required /></td>
                </tr>
                <tr class="mb-3">
                    <td><label for="name">Confirm Password: </label></td>
                    <td><input class="form-control" id="confirm_password" name="confirm_password" type="password" placeholder="Confirm your password" required /></td>
                </tr>


                <tr class="d-grid">
                    <td align="center"><input type="button" class="btn btn-primary" value="Register" onclick="registerCandidate();"/></td>
                </tr>

            </tbody>
        </table>
    </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        Already registered? <a href="/login.html">Login here</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function createPUTRequest(connToken, jsonObj, dbName, relName) {
            var putRequest = "{\n"
                    + "\"token\" : \"90934934|-31949248382090903|90959401"
                    + connToken
                    + "\","
                    + "\"dbName\": \""
                    + dbName
                    + "\",\n" + "\"cmd\" : \"PUT\",\n"
                    + "\"rel\" : \""
                    + relName + "\","
                    + "\"jsonStr\": \n"
                    + jsonObj
                    + "\n"
                    + "}";
            return putRequest;
        }
        function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
            var url = dbBaseUrl + apiEndPointUrl;
            var jsonObj;
            $.post(url, reqString, function (result) {
                jsonObj = JSON.parse(result);
            }).fail(function (result) {
                var dataJsonObj = result.responseText;
                jsonObj = JSON.parse(dataJsonObj);
            });
            return jsonObj;
        }

        function validateAndGetFormData() {
            
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            if(password !== confirm_password) {
                alert("Passwords do not match!");
                return 0;
            }
            
            var jsonStrObj = {
                Name: name,
                Username: username,
                Email: email,
                Password: password,
            };
            return JSON.stringify(jsonStrObj);
        }

        function registerCandidate() {

            var jsonStr = validateAndGetFormData();
            if (jsonStr === "") {
                return;
            }
            var putReqStr = createPUTRequest("",
                    jsonStr, "CRM", "User-Data");
            alert(putReqStr);
            jQuery.ajaxSetup({async: false});
            var resultObj = executeCommand(putReqStr,
                    "http://api.login2explore.com:5577", "/api/iml");
            jQuery.ajaxSetup({async: true});
            alert( "INSERTED "+JSON.stringify(resultObj));

        }
    </script>
</body>
</html>
